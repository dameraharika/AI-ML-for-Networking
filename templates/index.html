<!DOCTYPE html>
<html>
<head>
    <title>Attack Detector</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; padding: 50px; }
        form { background: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text] { width: 100%; padding: 10px; margin-top: 10px; }
        input[type=submit] { padding: 10px 20px; margin-top: 20px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Check for Web Attack</h2>
        <input type="text" name="query" placeholder="Enter a payload..." required>
        <input type="submit" value="Check">
        {% if prediction %}
        <p><strong>{{ prediction }}</strong></p>
        {% endif %}
    </form>
</body>
</html>
